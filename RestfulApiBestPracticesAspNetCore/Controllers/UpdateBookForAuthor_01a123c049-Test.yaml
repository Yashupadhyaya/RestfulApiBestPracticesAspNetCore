# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://your-api-url.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/updatebookforauthor"
          json:
            authorId: "valid-author-id"
            id: "valid-book-id"
            title: "valid-title"
            description: "valid-description"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - "statusCode === 200"
          - "response.body.message === 'Book updated successfully'"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/updatebookforauthor"
          json:
            authorId: "valid-author-id"
            id: "valid-book-id"
            title: "invalid-title"
            description: "invalid-description"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - "statusCode === 400"
          - "response.body.error === 'The provided description should be different from the title.'"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/updatebookforauthor"
          json:
            authorId: "valid-author-id"
            id: "valid-book-id"
            title: "edge-case-title"
            description: "edge-case-description"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - "statusCode >= 200 && statusCode < 300"
          - "response.body.message === 'Book updated successfully'"
