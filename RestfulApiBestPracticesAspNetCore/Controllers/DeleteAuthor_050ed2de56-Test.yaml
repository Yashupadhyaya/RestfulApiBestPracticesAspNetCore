# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful deletion of author"
    flow:
      - post:
          url: "/author/delete/{{id}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 204

  - name: "Delete non-existent author"
    flow:
      - post:
          url: "/author/delete/{{invalidId}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "Delete author with invalid ID format"
    flow:
      - post:
          url: "/author/delete/{{invalidFormatId}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "Delete author but server fails to save changes"
    flow:
      - post:
          url: "/author/delete/{{id}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 500
            - hasProperty: "message"
            - equals: 
                message: "Deleting author {id} failed on save."
