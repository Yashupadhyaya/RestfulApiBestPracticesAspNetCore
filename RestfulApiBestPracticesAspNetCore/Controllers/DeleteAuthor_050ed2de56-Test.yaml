# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.dummy.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/author/delete/{{ $randomString() }}"
          json:
            id: "{{ $randomString() }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 204

  - name: "API request with not found author"
    flow:
      - post:
          url: "/author/delete/{{ $randomString() }}"
          json:
            id: "{{ $randomString() }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - post:
          url: "/author/delete/{{ $randomString() }}"
          json:
            id: "{{ $randomNumber(1000000000000,9999999999999) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 500
