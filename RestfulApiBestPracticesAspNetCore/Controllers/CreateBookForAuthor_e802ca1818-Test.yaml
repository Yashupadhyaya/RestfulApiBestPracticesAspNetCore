# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/books"
          headers:
            Content-Type: "application/json"
          json:
            authorId: "3d8b7196-2b80-4a59-8f21-bd65a7b4f88b"
            title: "Test Book"
            description: "This is a test book"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "authorId"
            - hasProperty: "title"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/books"
          headers:
            Content-Type: "application/json"
          json:
            authorId: "3d8b7196-2b80-4a59-8f21-bd65a7b4f88b"
            title: "Test Book"
            description: "Test Book"
          expect:
            - statusCode: 422
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/books"
          headers:
            Content-Type: "application/json"
          json:
            authorId: "3d8b7196-2b80-4a59-8f21-bd65a7b4f88b"
            title: "Test Book with special characters !@#$%^&*()_+{}:\"<>?"
            description: "This is a test book with special characters !@#$%^&*()_+{}:\"<>?"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "authorId"
            - hasProperty: "title"
