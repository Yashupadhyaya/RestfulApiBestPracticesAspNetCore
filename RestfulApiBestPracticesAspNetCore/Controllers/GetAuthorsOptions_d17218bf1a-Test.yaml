# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/authors/options"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - header: 
                Allow: "GET,OPTIONS,POST"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/authors/options"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401

  - name: "API request with edge case"
    flow:
      - get:
          url: "/authors/options"
          headers:
            Authorization: "Bearer valid_token_with_special_characters"
          expect:
            - statusCode: 200
            - header: 
                Allow: "GET,OPTIONS,POST"
