# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/books"
          json:
            title: "Test Book"
            author: "Test Author"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "Links"
            - equals: 
                - "Links[0].rel": "self"
                - "Links[1].rel": "delete_book"
                - "Links[2].rel": "update_book"
                - "Links[3].rel": "partially_update_book"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/books"
          json:
            title: "Test Book"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error.message": "Author is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/books"
          json:
            title: "Test Book with special characters #$%^&*()!"
            author: "Test Author"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "Links"
            - equals: 
                - "Links[0].rel": "self"
                - "Links[1].rel": "delete_book"
                - "Links[2].rel": "update_book"
                - "Links[3].rel": "partially_update_book"
