# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/authors"
          headers:
            Content-Type: "application/json"
          json:
            name: "John Doe"
            age: 35
            books: ["Book1", "Book2"]
          expect:
            - statusCode: 200
            - hasProperty: ["name", "age", "books"]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/authors"
          headers:
            Content-Type: "application/json"
          json:
            name: "John Doe"
            age: "invalid_age"
            books: ["Book1", "Book2"]
          expect:
            - statusCode: 400
            - hasProperty: ["error"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/authors"
          headers:
            Content-Type: "application/json"
          json:
            name: "John Doe"
            age: 35
            books: ["Book1", "Book2", "Book3", "Book4", "Book5", "Book6", "Book7", "Book8", "Book9", "Book10"]
          expect:
            - statusCode: 200
            - hasProperty: ["name", "age", "books"]
