# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/author/{{ authorId }}/books"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "books"

  - name: "API request with non-existent author"
    flow:
      - get:
          url: "/author/non_existent_author_id/books"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 404

  - name: "API request with invalid token"
    flow:
      - get:
          url: "/author/{{ authorId }}/books"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401

  - name: "API request with large authorId"
    flow:
      - get:
          url: "/author/{{ large_authorId }}/books"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
