# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/authors/{{ authorId }}/books/{{ bookId }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.id", "response.title", "response.author"]

  - name: "API request with non-existing author"
    flow:
      - get:
          url: "/authors/{{ nonExistAuthorId }}/books/{{ bookId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with non-existing book for an author"
    flow:
      - get:
          url: "/authors/{{ authorId }}/books/{{ nonExistBookId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
