config:
  target: "https://example.com/api"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/authors/{{authorId}}/books/{{bookId}}"
          json:
            title: "A valid book title"
            description: "A valid book description"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/authors/{{authorId}}/books/{{bookId}}"
          json:
            title: "A book title"
            description: "A book title"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 422
          - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/authors/{{authorId}}/books/{{bookId}}"
          json:
            title: "A book title with special characters !@#$%^&*()"
            description: "A very long book description that exceeds the maximum allowed characters. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: "{{statusCode}}"
          - hasProperty: "errors"