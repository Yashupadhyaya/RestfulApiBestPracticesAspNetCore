config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/authors/{{authorId}}/books"
          json:
            title: "A valid book title"
            description: "A valid book description"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "bookId"
          expect:
            - statusCode: 201

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/authors/{{authorId}}/books"
          json:
            title: "A book title with missing description"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/authors/{{authorId}}/books"
          json:
            title: "A book title with special characters: @#$%^&*()_+"
            description: "A book description with a large amount of text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "bookId"
          expect:
            - statusCode: 201