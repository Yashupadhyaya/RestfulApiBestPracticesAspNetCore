config:
  target: 'https://example.com'
  phases:
    - duration: 60
      arrivalRate: 2

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/api/authors/{{ $randomUUID }}"
          qs:
            fields: "id,name"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"

  - name: 'API request with validation failure'
    flow:
      - get:
          url: "/api/authors/{{ $randomUUID }}"
          qs:
            fields: "invalid_field"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: 'API request with non-existent author'
    flow:
      - get:
          url: "/api/authors/{{ $randomUUID }}"
          qs:
            fields: "id,name"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: 'API request with edge case: large fields value'
    flow:
      - get:
          url: "/api/authors/{{ $randomUUID }}"
          qs:
            fields: "{{ $randomString(1000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400