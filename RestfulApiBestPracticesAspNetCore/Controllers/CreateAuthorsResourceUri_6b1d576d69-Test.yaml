# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummy-api.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "name"
      - "email"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/authors"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "message"
                - "Author created successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/authors"
          json:
            name: ""
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                - "error.message"
                - "Name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/authors"
          json:
            name: "{{ name }}"
            email: "emailwith@@doubleat.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                - "error.message"
                - "Email is not valid"
