# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "payload.csv"
    fields:
      - "name"
      - "email"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/authors"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "authorId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/authors"
          json:
            name: ""
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/authors"
          json:
            name: "{{ name }}"
            email: "test@test.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "authorId"
            - equals:
                authorId: 1
