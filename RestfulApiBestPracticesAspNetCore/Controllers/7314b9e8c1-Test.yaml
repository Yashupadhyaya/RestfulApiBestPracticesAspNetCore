# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
      - "patchDtos"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/PatchBook"
          json:
            id: "{{ id }}"
            patchDtos: "{{ patchDtos }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 204

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/PatchBook"
          json:
            id: ""
            patchDtos: "{{ patchDtos }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/PatchBook"
          json:
            id: "{{ id }}"
            patchDtos: "{{ patchDtos }}"
          headers:
            Content-Type: "application/json"
          expect:
            - hasProperty: "errors"
