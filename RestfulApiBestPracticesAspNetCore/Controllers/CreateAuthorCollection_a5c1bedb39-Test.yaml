config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/authorCollection"
          json:
            authorCollection: 
              - name: "John Smith"
                birthDate: "1990-01-01"
              - name: "Jane Doe"
                birthDate: "1992-02-02"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "authorCollection"
