              - name: "Jane Doe"
                birthDate: "1992-02-02"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Author name is required"

  - name: "API request with edge case"
