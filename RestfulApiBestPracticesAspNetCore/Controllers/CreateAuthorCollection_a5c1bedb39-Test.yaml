# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/authorCollection"
          json:
            authorCollection: 
              - name: "John Doe"
                birthdate: "1990-01-01"
          expect:
            - statusCode: 200
            - hasProperty: "authorCollection"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/authorCollection"
          json:
            authorCollection: 
              - name: ""
                birthdate: ""
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/authorCollection"
          json:
            authorCollection: 
              - name: "John Doe"
                birthdate: "1990-01-01"
              - name: "Jane Doe"
                birthdate: "1990-01-01"
          expect:
            - statusCode: 200
            - hasProperty: "authorCollection"
