# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "password"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/login"
          headers:
            content-type: "application/json"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            json: "$.token"
            as: "authToken"
          expect:
            - statusCode: 200
            - hasProperty: "token"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/login"
          headers:
            content-type: "application/json"
          json:
            username: "invalid"
            password: "invalid"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/login"
          headers:
            content-type: "application/json"
          json:
            username: "user@#$%^&*"
            password: "pass@#$%^&*"
          expect:
            - statusCode: 200
            - hasProperty: "token"
