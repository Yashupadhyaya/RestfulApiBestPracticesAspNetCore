# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/endpoint"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "expectedProperty"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/endpoint"
          json:
            key1: "value1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/endpoint"
          json:
            key1: "value1"
            key2: "value2"
            key3: "a very long string or special characters like !@#$%^&*()"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "expectedProperty"
