# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/CreateAuthor"
          json:
            name: "John Doe"
            dateOfBirth: "1980-01-01"
            genre: "Fiction"
          expect:
            - statusCode: 201
            - hasProperty: "Id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/CreateAuthor"
          json:
            name: "John Doe"
            genre: "Fiction"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/CreateAuthor"
          json:
            name: "J@hn D0e!!"
            dateOfBirth: "1980-01-01"
            genre: "Fiction"
          expect:
            - statusCode: 201
            - hasProperty: "Id"
