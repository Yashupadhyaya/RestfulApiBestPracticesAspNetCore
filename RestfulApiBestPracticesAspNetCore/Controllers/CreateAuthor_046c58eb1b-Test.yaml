# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/author'
          json:
            name: 'John Doe'
            dob: '1980-01-01'
            books: ['Book1', 'Book2']
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'Id'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/author'
          json:
            name: ''
            dob: '1980-01-01'
            books: ['Book1', 'Book2']
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/author'
          json:
            name: 'John Doe'
            dob: '1980-01-01'
            books: ['Book1', 'Book2', 'Book3', 'Book4', 'Book5', 'Book6', 'Book7', 'Book8', 'Book9', 'Book10']
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'Id'
