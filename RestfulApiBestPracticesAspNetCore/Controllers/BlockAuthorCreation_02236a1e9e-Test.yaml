# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Author exists"
    flow:
      - post:
          url: "/blockAuthorCreation/{{ $randomGuid }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 409
            - hasProperty: "error"
    # This scenario tests the case where the author already exists. We expect a 409 status code and an error message in the response.

  - name: "Author does not exist"
    flow:
      - post:
          url: "/blockAuthorCreation/{{ $randomGuid }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
    # This scenario tests the case where the author does not exist. We expect a 404 status code.

  - name: "Invalid GUID"
    flow:
      - post:
          url: "/blockAuthorCreation/invalid-guid"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
    # This scenario tests the case where the provided GUID is not valid. We expect a 400 status code and an error message in the response.

  - name: "Edge case: large GUID"
    flow:
      - post:
          url: "/blockAuthorCreation/{{ $randomString(1000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
    # This scenario tests the case where the provided GUID is too large. We expect a 400 status code and an error message in the response.
