# This is an Artillery test script in YAML format for a dummy API endpoint

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/endpoint"
          json:
            authorsResourceParameters: "valid parameters"
            hasNext: true
            hasPrevious: true
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "links"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/endpoint"
          json:
            authorsResourceParameters: ""
            hasNext: true
            hasPrevious: true
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/endpoint"
          json:
            authorsResourceParameters: "special characters or large data"
            hasNext: true
            hasPrevious: true
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "links"
