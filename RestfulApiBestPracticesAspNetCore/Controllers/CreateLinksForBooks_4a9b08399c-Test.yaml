# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/books"
          headers:
            Content-Type: "application/json"
          json:
            title: "Test Book"
            author: "Test Author"
        expect:
          - statusCode: 200
          - hasProperty: "links"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/books"
          headers:
            Content-Type: "application/json"
          json:
            title: "Test Book"
        expect:
          - statusCode: 400
          - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/books"
          headers:
            Content-Type: "application/json"
          json:
            title: "Test Book with Special Characters !@#$%^&*()"
            author: "Test Author"
        expect:
          - statusCode: "{{ 200..299 }}"
          - hasProperty: "links"
