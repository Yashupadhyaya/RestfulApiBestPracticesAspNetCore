# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/authors"
          json:
            name: "John Doe"
            email: "john.doe@example.com"
          expect:
            - statusCode: 200
            - hasProperty: "authorId"
            - equals:
                message: "Author created successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/authors"
          json:
            name: ""
            email: "john.doe@example.com"
          expect:
            - statusCode: 400
            - equals:
                message: "Validation failed: Name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/authors"
          json:
            name: "A very long name that is likely to cause an error because it exceeds the maximum length defined in the database schema"
            email: "john.doe@example.com"
          expect:
            - statusCode: 400
            - equals:
                message: "Validation failed: Name is too long"
