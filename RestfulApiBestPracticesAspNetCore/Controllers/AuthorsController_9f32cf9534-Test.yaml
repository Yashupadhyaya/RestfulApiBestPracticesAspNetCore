# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/authors"
          json:
            name: "John Doe"
            book: "Test Book"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "book"
            - equals:
                name: "John Doe"
                book: "Test Book"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/authors"
          json:
            name: ""
            book: "Test Book"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/authors"
          json:
            name: "John Doe"
            book: "Test Book with special characters !@#$%^&*()"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "book"
            - equals:
                name: "John Doe"
                book: "Test Book with special characters !@#$%^&*()"
