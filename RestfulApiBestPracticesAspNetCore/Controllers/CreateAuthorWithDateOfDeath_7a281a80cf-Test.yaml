# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/author"
          json:
            name: "John Doe"
            dateOfDeath: "2000-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "Id"
            - hasProperty: "links"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/author"
          json:
            name: ""
            dateOfDeath: "2000-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/author"
          json:
            name: "John Doe"
            dateOfDeath: "2000-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "Id"
            - hasProperty: "links"
