config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/author/{{ $randomGuid }}"
          qs:
            fields: "name,birthdate"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "birthdate"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/author/{{ $randomGuid }}"
          qs:
            fields: "invalidfield"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/author/{{ $randomGuid }}"
          qs:
            fields: "name,{{ $randomString }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $randomNumber }}"
            - hasProperty: "name"
