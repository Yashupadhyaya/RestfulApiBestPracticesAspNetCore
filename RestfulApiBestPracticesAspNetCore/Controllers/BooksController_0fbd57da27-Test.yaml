# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/books"
          json:
            title: "Test Book"
            author: "Test Author"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "data.title": "Test Book"
                - "data.author": "Test Author"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/books"
          json:
            title: ""
            author: "Test Author"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error.message": "Title is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/books"
          json:
            title: "Test Book with Special Characters !@#$%^&*()_+"
            author: "Test Author"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "data.title": "Test Book with Special Characters !@#$%^&*()_+"
                - "data.author": "Test Author"
