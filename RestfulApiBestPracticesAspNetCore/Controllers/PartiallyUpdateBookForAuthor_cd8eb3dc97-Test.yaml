# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/authors/{{ authorId }}/books/{{ id }}"
          json:
            title: "Test Book"
            description: "This is a test book"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "title"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/authors/{{ authorId }}/books/{{ id }}"
          json:
            title: ""
            description: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/authors/{{ authorId }}/books/{{ id }}"
          json:
            title: "Test Book with Special Characters !@#$%^&*()"
            description: "This description contains a large amount of data with special characters !@#$%^&*()"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "title"
