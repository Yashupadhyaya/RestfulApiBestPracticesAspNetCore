# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "payload.csv"
    fields:
      - "id"
      - "fields"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/author"
          json:
            id: "{{ id }}"
            fields: "{{ fields }}"
          expect:
            - statusCode: 200
            - hasProperty: "links"
  
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/author"
          json:
            id: ""
            fields: "{{ fields }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/author"
          json:
            id: "{{ id }}"
            fields: "{{ fields }}"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "links"
