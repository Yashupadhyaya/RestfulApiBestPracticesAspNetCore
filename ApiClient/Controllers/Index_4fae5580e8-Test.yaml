# Test generated by RoostGPT for test csharpapitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:2500/api"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/authors"
          expect:
            - statusCode: 200
      - get:
          url: "/authors/{{ id }}"
          expect:
            - statusCode: 200
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/authors/invalid-id"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - get:
          url: "/authors/{{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "authors"
      - post:
          url: "/api/blog-story/create-blog-story"
          json:
            Name: "something555"
            CreatedDate: "{{ $moment().toISOString() }}"
            DatePublished: "{{ $moment().toISOString() }}"
            Title: "somethingvery"
            Slug: "ha-something"
          expect:
            - statusCode: 201
            - hasProperty: "createdBlogStory"
