# Test generated by RoostGPT for test csharpapitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummy-api-endpoint.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/Error"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "RequestId"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/Error"
          headers:
            Content-Type: "application/json"
            missingField: "requiredField"
          expect:
            - statusCode: 400
            - body: "Error: Missing required field"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/Error"
          headers:
            Content-Type: "application/json"
            specialCharacter: "!@#$%^&*"
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "RequestId"
