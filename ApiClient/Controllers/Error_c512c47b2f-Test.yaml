# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://your-api-endpoint.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/Error"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "RequestId"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/Error"
          headers:
            Content-Type: "application/json"
            missingField: "This will cause a validation failure"
          expect:
            - statusCode: 400
            - body: "Error: missing required fields"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/Error"
          headers:
            Content-Type: "application/json"
            specialCharacters: "!@#$%^&*()"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "RequestId"
