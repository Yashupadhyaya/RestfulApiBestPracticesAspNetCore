# Test generated by RoostGPT for test cs-apitest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/About"
          headers:
            User-Agent: "Artillery"
          expect:
            - statusCode: 200
            - hasProperty: "Message"
            - equals: 
                Message: "Your application description page."

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/About"
          headers:
            User-Agent: "Artillery"
            missingField: "This is an invalid header"
          expect:
            - statusCode: 400
            - hasProperty: "Error"
            - equals: 
                Error: "Invalid request header"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/About"
          headers:
            User-Agent: "Artillery"
            specialCharField: "!@#$%^&*()_+{}|:<>?~`-=[]\\;',./"
          expect:
            - statusCode: 200
            - hasProperty: "Message"
            - equals: 
                Message: "Your application description page."
